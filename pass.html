<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script>
      function validate() {
        var password = document.getElementById("password").value;
        if (password == "") {
          alert("Пожалуйста, введите пароль");
          return false;
        } else if (password == "consolepanel12235") { // замените "мойпароль" на свой пароль
          window.location.href = "cGFkaW5saWM.html";
          return false;
        } else {
          alert("Неправильный пароль");
          return false;
        }
      }
    </script>
  </head>
  <body bgcolor="#202020">
    <center><h2 style="color:white">Авторизация</h2><center>
    <form onsubmit="return validate()">
      <center><label style="color:white" for="password">Пароль:</label>
      <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="Войти"><center>
    </form>
  </body>
</html>
