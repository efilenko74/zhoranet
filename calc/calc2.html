<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="../img/calc.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Calculator online</title>
</head>
<style>
#frame {
border: 5px solid red;
padding: 10px;
border-radius: 10px;
}
</style>
<input type="number" id="num1" />

<div id="operator_btns">
  <button id="plus" class="operator" onclick="op='+'">+</button>
  <button id="minus" class="operator" onclick="op='-'">-</button>
  <button id="times" class="operator" onclick="op='*'">x</button>
  <button id="divide" class="operator" onclick="op='/'">:</button>
</div>

<input type="number" id="num2" />

<button onclick="func()">результат</button>

<p id="result"></p>
<center><a href="../index.html"><button>ZhoraNet</button></a><center>
<script>
  var op; //выбранный оператор
  function func() {
    var result;
    var num1 = Number(document.getElementById("num1").value);
    var num2 = Number(document.getElementById("num2").value);
    switch (op) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        if (num2) {
          result = num1 / num2;
        } else {
          result = 'бесконечность';
        }
        break;
      default:
        result = 'выберите действие';
    }

    document.getElementById("result").innerHTML = result;
  }
</script>
